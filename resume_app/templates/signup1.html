<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | AI Resume Screener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #00b4d8;
      --secondary: #0077b6;
      --text-light: #fff;
      --muted: rgba(255, 255, 255, 0.8);
    }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(115deg, rgba(0, 35, 65, 0.95), rgba(0, 90, 115, 0.9)),
        url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=1920&q=80')
        no-repeat center center/cover;
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar-custom {
      background: rgba(21, 34, 56, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      padding: 15px 0;
    }

    .navbar-brand {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff !important;
    }

    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      margin-left: 15px;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: var(--primary) !important;
    }

    /* Page */
    .signup-section {
      padding: 80px 20px;
      text-align: center;
    }

    .signup-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
    }

    .signup-section p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    /* Form */
    .signup-form {
      max-width: 600px;
      margin: 0 auto;
      color: #fff;
    }

    .form-control,
    .form-select {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      padding: 14px 18px;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      background: rgba(255, 255, 255, 0.25);
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    label {
      text-align: left;
      width: 100%;
      font-weight: 500;
      font-size: 1rem;
      color: #fff;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 1.1rem;
      width: 100%;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #48cae4, #0096c7);
      transform: translateY(-2px);
    }

    .signin-link {
      text-align: center;
      margin-top: 20px;
      color: var(--muted);
    }

    .signin-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin-top: 60px;
      padding-bottom: 30px;
    }

    @media (max-width: 768px) {
      .signup-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

        <a class="nav-link" href="#">FAQ</a>
      </div>
